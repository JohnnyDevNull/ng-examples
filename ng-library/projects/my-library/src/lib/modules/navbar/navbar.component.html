<div class="flex-container">
  <div class="flex-item" *ngFor="let item of items" routerLinkActive="active">
    <ng-container *ngIf="item.path; else noIcon">
      <a [routerLink]="item.path" class="item-link">
        <fa-icon [icon]="item.icon" *ngIf="item.icon"></fa-icon> {{item.text}}
      </a>
    </ng-container>
    <ng-template #noIcon>
      <span class="item-text">
        <fa-icon [icon]="item.icon" *ngIf="item.icon"></fa-icon>{{item.text}}
      </span>
    </ng-template>
  </div>
</div>
